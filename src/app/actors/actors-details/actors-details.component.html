<h2> {{ actor?.details?.name }} </h2>

<h3> Birth year </h3>
<p>
  {{ actor?.details?.birthYear }}
</p>

<h3> Nationality </h3>
<p>
  {{ actor?.details?.nationality }}
</p>

<h3> Movies </h3>
<ng-template ngFor let-movie [ngForOf]="actor?.movies"  >
  <a class="movie" *ngIf="!movie.deleted" [routerLink]="['/movies', movie.id]"> {{ movie.name }} </a>
</ng-template>
