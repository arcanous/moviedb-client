<h1> Actors </h1>

<div class="section-structure">

  <div class="list">
    <div *ngFor="let actor of actors$ | async" class="actor">
      <a [routerLink]="['/actors', actor.id]" routerLinkActive="active"> {{actor.name }} </a>
    </div>

  </div>
  <div class="content">
    <router-outlet></router-outlet>

  </div>
</div>
